<div class="container-sm">
  <h4>
    <a routerLink="/login" routerLinkActive="active">Regresar al login</a>
  </h4>
</div>

<div class="form-container">
  <form class="form" (ngSubmit)="register()">
    <h2>Register</h2>

    <div class="mb-3">
      <label for="email" class="form-label">Correo electronico</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contrase√±a</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required />
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <button type="submit" class="btn btn-success">Registrarse</button>
  </form>
</div>
